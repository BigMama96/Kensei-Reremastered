<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character encoding and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsive layout -->
  <title>Homepage</title> <!-- Title displayed in the browser tab -->

  <!-- Bulma CSS framework for styling the page -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Font Awesome for icons (e.g., GitHub icon) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Link to custom stylesheet (for additional styling) -->
  <link rel="stylesheet" href="style.css" type="text/css">

  <!-- JavaScript file (deferred loading after HTML parsing) -->
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Hero Section (large introductory section with background) -->
  <section class="hero is-info is-large custom-hero-background">
    <div class="hero-head">
      <!-- Navbar (top navigation bar with logo and links) -->
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <!-- Logo of the website (linked image) -->
            <a class="navbar-item">
              <img src="kilpatrick.png" alt="Logo" />
            </a>
            <!-- Hamburger menu for mobile navigation -->
            <span class="navbar-burger" data-target="navbarMenuHeroB">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <!-- Menu for additional navigation options -->
          <div id="navbarMenuHeroB" class="navbar-menu">
            <div class="navbar-end">
              <!-- 'Donate' button with GitHub icon -->
              <a class="button is-info is-inverted">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>Donate</span> <!-- Button text -->
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main content of the hero section (title and subtitle) -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">Kensei's Sushi Journey Reremastered</p> <!-- Main title -->
        <p class="subtitle">Stay tuned for sequel game</p> <!-- Subtitle -->
      </div>
    </div>

    <!-- Navigation tabs at the bottom of the hero section -->
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>
            <!-- Navigation links (Home, Character Catalog, Contact) -->
            <li><a href="index.html">Home</a></li>
            <li><a href="character.html">Character Catalog</a></li>
            <li class="is-active"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <!-- Section to provide description of the project -->
  <section class="section is-large">
    <h1 class="title">Description</h1>
    <h2 class="subtitle">
      This is Me and Carlo's <strong>Remake</strong> of our old game Kensei's Journey
    </h2>
  </section>
  
  <!-- Footer section with copyright information -->
  <footer>
    <div class="content has-text-centered">
      <p>&copy; Chen Joanna</p> <!-- Copyright info -->
    </div>
  </footer>

</body>

</html>
